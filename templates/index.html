<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Predictor</h1>
        <form method="POST">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="race_ethnicity">Race or Ethnicity:</label>
            <select id="race_ethnicity" name="race_ethnicity">
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_education">Parental Level of Education:</label>
            <select id="parental_education" name="parental_education">
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch Type:</label>
            <select id="lunch" name="lunch">
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label for="test_preparation">Test Preparation Course:</label>
            <select id="test_preparation" name="test_preparation">
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="writing_score">Writing Score (out of 100):</label>
            <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>

            <label for="reading_score">Reading Score (out of 100):</label>
            <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>

            <button type="submit">Predict Maths Score</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            <h2>Predicted Score: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
